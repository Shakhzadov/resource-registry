
    <div class="jumbotron col-md-6 md-login">
        <div class="alert alert-success fade in" style="display: none">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Успіх!</strong><span> Ви додали нову громаду</span>
        </div>
        <h2>Реєстрація нової громади</h2>
        <form name="myForm" role="form" ng-submit="comAdd.addCommunity()">
            <div class="form-group" >
                <label for="community_name">Назва громади</label>
                <input type="text" name="community_name" id="community_name" class="form-control" ng-model="comAdd.community.name" required />
            </div>
            <div class="form-group" >
                <label for="community_num">№-Код громади</label>
                <input type="text" name="community_num" id="community_num" class="form-control" ng-model="comAdd.community.num" placeholder="000:00:00:000" required />
            </div>
            <div class="form-group" >
                <label for="community_additions">Примітки</label>
                <textarea type="text" name="additions" id="community_additions" class="form-control" rows="3" ng-model="comAdd.community.additions" placeholder='вкажіть адресу, контактні дані та ін.' />
            </div>

            <div class="form-actions">
                <button type="submit"  class="btn btn-primary">Зареєструвати</button>
                <a href="resource/community" class="btn btn-link">Відмінити</a>
            </div>
        </form>
    </div>
