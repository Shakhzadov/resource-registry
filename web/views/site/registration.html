<div>
    <div class="jumbotron col-md-6 md-login">
    <style>
        .list {
  display: none;
  -webkit-transition: 0.4s;
  transition: 0.4s;
}

.list li {
  padding: 3px 5px;
  cursor: pointer;
}

.list li:hover {
  background: lightgray;
}

.show .list { 
  margin-left: 0;
  display: block;
}


    </style>
        <h2>Реєстрація</h2>
        <form name="form" role="form">
            <div class="form-group" >
                <label for="username">Логін</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username"/>
            </div>
            <div class="form-group" >
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"/>
            </div>
            <div class="form-group" >
                <label for="email">Поштова скринька</label>
                <input type="text" name="firstName" id="email" class="form-control" ng-model="vm.user.email"/>
            </div>
            <div class="form-group" >
                <label for="lastName">Прізвище</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.last_name"/>
            </div>
            <div class="form-group" >
                <label for="firstName">Ім'я</label>
                <input type="text" name="lastName" id="firstName" class="form-control" ng-model="vm.user.first_name"/>
            </div>
            <div class="form-group" >
                <label for="secondName">По-батькові</label>
                <input type="text" name="lastName" id="secondName" class="form-control" ng-model="vm.user.middle_name"  />
            </div>
            <div class="form-group" >
                <label for="passportSeries">Серія паспорта</label>
                <input type="text" name="lastName" id="passportSeries" class="form-control" ng-model="vm.user.passport_series"/>
            </div>
            <div class="form-group" >
                <label for="passportNumber">Номер паспорта</label>
                <input type="text" name="lastName" id="passportNumber" class="form-control" ng-model="vm.user.passport_number"/>
            </div>
            <div class="form-group" >
                <label for="address">Адреса</label>
                <input type="text" name="lastName" id="address" class="form-control" ng-model="vm.user.address"/>
            </div>
            <div class="form-group" >
                <label for="community">Громада</label>
                <dropdown-list data-items-list="vm.itemsList" data-search-result="vm.community" data-placeholder="введіть назву громади"></dropdown-list> 
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="vm.registration()" class="btn btn-primary">Зареєструватись</button>
                <a href="site/users" class="btn btn-link">Відмінити</a>
            </div>
        </form>
    </div>
</div>
