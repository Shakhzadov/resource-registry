<div>
    <div class="jumbotron col-md-6 md-login">
        <h2>Реєстрація</h2>
        <form name="form" role="form" ng-submit="vm.registration()">
            <div class="form-group" >
                <label for="username">Логін</label>
                <input type="text" name="username" class="form-control" ng-model="vm.user.username" required />
            </div>
            <div class="form-group" >
                <label for="password">Пароль</label>
                <input type="password" name="password" class="form-control" ng-model="vm.user.password" required/>
            </div>
            <div class="form-group" >
                <label for="email">Поштова скринька</label>
                <input type="text" name="firstName" class="form-control" ng-model="vm.user.email" required />
            </div>
            <div class="form-group" >
                <label for="lastName">Прізвище</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.last_name" required />
            </div>
            <div class="form-group" >
                <label for="firstName">Ім'я</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.first_name" required />
            </div>
            <div class="form-group" >
                <label for="secondName">По-батькові</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.middle_name"/>
            </div>
            <div class="form-group" >
                <label for="passportSeries">Серія паспорта</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.passport_series" required />
            </div>
            <div class="form-group" >
                <label for="passportNumber">Номер паспорта</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.passport_number" required />
            </div>
            <div class="form-group" >
                <label for="address">Адреса</label>
                <input type="text" name="lastName" class="form-control" ng-model="vm.user.address" required />
            </div>
            <div ng-if="currentUser.role === 'admin'" class="form-group" >
                <label for="community">Громада</label>
                <dropdown-list data-items-list="vm.itemsList" data-search-result="vm.community" data-placeholder="пошук"></dropdown-list> 
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зареєструватись</button>
                <a href="site/users" class="btn btn-link">Відмінити</a>
            </div>
        </form>
    </div>
</div>
