<div ng-if="currentUser.role === 'registrar'">
	<div class="col-md-12">
		<div class="md-list-group">
			<ul class="list-group">
				<li class="row list-group-item">
		            <div class="col-md-1 text-center">
		            	<h4>ID
		            		<button ng-click="sort('data_id')" class="glyphicon glyphicon-sort"></button>
		            	</h4>
		            </div>
		            <div class="col-md-4 text-center">
		            	<h4>
		            		Прізвище та ім'я
		            		<button ng-click="sort('first_name')" class="glyphicon glyphicon-sort"></button>
		            	</h4>
		            </div>
		            <select ng-model="roleSearch" ng-change="searchRole(roleSearch)" class="col-md-3 text-center">
						<option value="">Всі користувачі</option>
		            	<option value="admin">Адміністратор</option>
		            	<option value="registrar">Реєстратор</option>
		            	<option value="user">Користувач</option>
		            	<option value="comissioner">Коміссіонер</option>
		            </select>
		        </li>
			    <li class="list-group-item shadow-z-1 md-list row" ng-repeat="data in xmlData.items | filter:idFilter">
			        <div class="col-md-1 text-center res_vert_allight_list">{{data.user_id}}</div>
			        <a class="col-md-4 text-center res_vert_allight_list">{{data.first_name}} {{data.last_name}}</a>
			        <a class="col-md-3 text-center res_vert_allight_list">{{data.role_name}}</a>
				    <div class="btn-group">
	                    <a class="btn btn-material-grey-200 text-center"
	                       ng-click="user.del(user.user_id)">
	                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	                    </a>
	                </div>		
			    </li>
			</ul>
		</div>
		<div class="col-md-12 center" >
			<pagination-directive></pagination-directive>
	    </div>
	</div>
</div>
