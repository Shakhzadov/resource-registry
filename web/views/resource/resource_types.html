<div class="container-fluid" ng-if="currentUser.role === 'admin'" ng-controller="IndexCtrl">
    
    <style>
        input {  text-indent: 1.5em;}
        input:focus { text-align: left; }
    </style>

    <div class="col-md-6">
        <div>
            <div class="md-list-group">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <div class="row">
                            <div class="col-md-10">
                                <form name="myForm" role="form" ng-submit="addResourceClass(data.main.class_ID, data.main.res_name)">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="submit"  class="btn btn-material-amber-400" type="button">ДОДАТИ <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                        </span>
                                        <input type="text" name="resource_class" id="resource_class" class="form-control" ng-model="addClassName" placeholder="назва нового типу ресурсу" required/>                                        
                                    </div>
                                </form>
                            </div> 
                            <div class="col-md-2"></div>                                    
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="col-md-4 text-center"><h4></h4></div>
                                <div class="col-md-6 text-center"><h4>Назва типу</h4></div>
                            </div>
                            <div class="col-md-2"><h4>Дія</h4></div>
                        </div>
                    </li>
                    <li class="list-group-item row">
                        <div ng-repeat="data in xmlData.items">
                            <div>
                                <div class="btn btn-md btn-primary collapsed col-md-10" data-toggle="collapse" data-target="{{'#demo' + data.class_id}}">
                                    <div class="col-md-4 text-center">{{data.class_id}}</div> 
                                    <div class="col-md-6 text-center">{{data.name}}</div>
                                </div>    
                                <div class="btn-group text-center">
                                    <a class="btn btn-primary ng-scope" title="Редагувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-material-red-400 text-center ng-scope" title="Деактивувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-show="{{data.activation_status == 1}}" ng-click="changeActivationStatus(0, data.class_id)" id="deact-button-{{$index}}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-material-grey-500 text-center ng-scope" title="Активувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-show="{{data.activation_status == 0}}" ng-click="changeActivationStatus(1, data.class_id)"  id="act-button-{{$index}}">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </a>    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <div id="{{'demo' + data.class_id}}" class="collapse">
                                        <div  class="input-group">
                                            <span class="input-group-btn">
                                                <a class="btn btn-material-amber-400" type="button" ng-click="" href="">ДОДАТИ <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                            </span>
                                            <input type="text" class="form-control" ng-model="types.addClassInput" placeholder="назва нового атрибуту">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>    
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="pagination pagination-sm">
                <li ng-if="xmlData._links.first">
                    <a href="" ng-click="setPage(xmlData._links.first.href, 'first')">&laquo;</a>
                </li>
                <li ng-if="xmlData._links.prev">
                    <a href="" ng-click="setPage(xmlData._links.prev.href, 'prev')" >‹</a>
                </li>
                <li ng-repeat="page in getPages(xmlData._meta.pageCount) track by $index"
                    ng-click="switchPage(page)" ng-class="{active: page == currentPage}"
                    ng-if="page">
                    <span>{{page}}</span>
                </li>
                <li ng-if="xmlData._links.next">
                    <a href="" ng-click="setPage(xmlData._links.next.href, 'next')" >›</a>
                </li>
                <li ng-if="xmlData._links.last">
                    <a href="" ng-click="setPage(xmlData._links.last.href, 'last')">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div ng-show="resources.length === 0">
    There are no resources
</div>
