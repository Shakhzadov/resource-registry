<div class="container-fluid" ng-if="currentUser.role === 'admin'" ng-controller="IndexCtrl">
    
    <style>
        input {  text-indent: 1.5em;}
        input:focus { text-align: left; }
        .attribute{position: relative; }
        /*.attribute .close{height: 12px;}*/
    </style>

    <div class="col-md-6">
        <div>
            <div class="md-list-group">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <a class="btn btn-material-amber-400" type="button" ng-click="types.addClass()" href="">ДОДАТИ <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    </span>
                                    <input type="text" class="form-control" ng-model="types.addClassInput" placeholder="назва нового класу">
                                </div>
                            </div> 
                            <div class="col-md-2"></div>                                    
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="col-md-4 text-center"><h4></h4></div>
                                <div class="col-md-6 text-center"><h4>Назва типу</h4></div>
                            </div>
                            <div class="col-md-2"><h4>Дія</h4></div>
                        </div>
                    </li>
                    <li class="list-group-item row">
                        <div ng-repeat="data in xmlData">
                            <div>
                                <div class="btn btn-md btn-primary collapsed col-md-10" data-toggle="collapse" data-target="{{'#demo' + data.main.class_ID}}" ng-click="">
                                    <div class="col-md-4 text-center">{{data.main.class_ID}}</div> 
                                    <div class="col-md-6 text-center">{{data.main.res_name}}</div>
                                </div>    
                                <div class="btn-group text-center">
                                    <a class="btn btn-primary ng-scope" title="Редагувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-material-red-400 text-center ng-scope" title="Деактивувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-show="{{data.main.activation_status == 1}}" ng-click="changeActivationStatus(0, data.main.class_ID)" id="deact-button-{{$index}}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-material-grey-500 text-center ng-scope" title="Активувати" ng-if="currentUser.role === 'admin' &amp;&amp; currentUser.isLogined" ng-show="{{data.main.activation_status == 0}}" ng-click="changeActivationStatus(1, data.main.class_ID)"  id="act-button-{{$index}}">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </a>    
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-md-10">
                                    <div id="{{'demo' + data.main.class_ID}}" class="collapse">
                                        <span>
                                            <span class="btn btn-default btn-xs btn-raised" ng-repeat="(key, value) in data.attr">
                                                <span>{{value}} <a class="close" ng-click="del(key)">&times;</a></span>
                                            </span>
                                        </span>
                                        <form name="myForm" role="form" ng-submit="addAttribute(addAttr, data.main.class_ID)">
                                            <div  class="input-group">
                                                <input type="text" name="attribute" id="attribute" class="form-control" ng-model="addAttr" placeholder="назва нового атрибуту" required />
                                                <div class="form-actions">
                                                    <button type="submit"  class="btn btn-material-amber-400" type="button">ДОДАТИ <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div> -->
                                <div class="col-md-2"></div>

                        </div>
                    </li>
                </ul>
